<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <h1>Calculator</h1>
        </div>
        <div class="container">
            <ul class="calc">
                <div id="box">
                    <input type="text" id="text" name="text">
                </div>
                <li class="btn" id="btn1">C</li>
                <li class="btn" id="btn2">(</li>
                <li class="btn" id="btn3">)</li>
                <li class="btn" id="btn4">%</li>
                <li class="btn" id="btn5">7</li>
                <li class="btn" id="btn6">8</li>
                <li class="btn" id="btn7">9</li>
                <li class="btn" id="btn8">&divide</li>
                <li class="btn" id="btn9">4</li>
                <li class="btn" id="btn10">5</li>
                <li class="btn" id="btn11">6</li>
                <li class="btn" id="btn12">x</li>
                <li class="btn" id="btn13">1</li>
                <li class="btn" id="btn14">2</li>
                <li class="btn" id="btn15">3</li>
                <li class="btn" id="btn16">-</li>
                <li class="btn" id="btn17">.</li>
                <li class="btn" id="btn18">0</li>
                <li class="btn" id="btn19">=</li>
                <li class="btn" id="btn20">+</li>
            </ul>
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
